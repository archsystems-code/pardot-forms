<style type="text/css">
  @import url('https://fonts.googleapis.com/css?family=Encode+Sans|Hind+Siliguri|Montserrat:200,400');

  h1 {

  body {

    background: linear-gradient(to right, #ec7682, #606f8e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  .button {
    padding: 16px;
    border: 2px solid #ffffff;
    text-align: center;
    text-transform: uppercase;
    position: relative;
    overflow:hidden;
    transition: .3s;
    width: 100px;
    border-radius: 3px;
    margin: 0 auto;
  }

  @media screen and (min-width: 700px) {
    .button {
      margin: 10px 0;
    }
  }

  .button:after {
    position: absolute;
    transition: .3s;
    content: '';
    width: 0;
    left: 50%;
    bottom: -5px;
    height: 3px;
    background: #ffffff;
    height: 120%;
    left: -10%;
    transform: skewX(15deg);
    z-index: -1;
  }

  .button:hover {
    cursor: pointer;
    color: #61A60D;
    border: 2px solid #61A60D;
  }

  .button:hover:after{
    width: 115%;
    left: -10px;
  }

  .column {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px 0;
  }

  .columns-container {
    width: 90%;
    display: flex;
    align-items: center;
    text-align: center;
    flex-direction: column;
  }

  @media screen and (min-width: 700px) {
    .columns-container {
      flex-direction: row;
      align-items: flex-start;
    }
  }

  .column-left {
    text-align: center;
    width: 100%;
  }

  @media screen and (min-width: 700px) {
    .column-left {
      text-align: right;
      width: 50%;
    }
  }

  .column-right {
    width: 100%;
    max-width: 325px;
    text-align: center;
    margin-top: 10px;
  }

  @media screen and (min-width: 700px) {
    .column-right {
      width: 50%;
      max-width: 325px;
      margin-left: 20px;
      margin-top: 20px;
      text-align: left;
    }
  }

  .boy-icon {
    width: 33%;

  }

  .asi-logo {
    width: 33%;
    text-align: center;

  .boy-text {

  .boy-icon img {
